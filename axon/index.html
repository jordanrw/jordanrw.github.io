<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Axon Acuity</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
      $(document).ready(function(){
        $('#login-button').click(function(e) {  
          var inputvalue = $("#username").val().toLowerCase();
          if (inputvalue == "executive") {
            window.location.replace("./executive-dashboard.html");
          } else if (inputvalue == "nurse") {
            window.location.replace("./nurse-dashboard.html");
          } else {
            alert("Unknown username");
          }
        });
      });
    </script>
</head>
<body>
  
  <div class="login-container">
    <div class="login-row">
      <h1>Axon Acuity</h1>
    </div>
    <div class="login-row">
      <input type="text" id="username" placeholder="Username">
    </div>
    <div class="login-row">
      <input type="password" id="favColor" placeholder="Password">
    </div>
    <div class="login-row">
      <button type="button" id="login-button">Login</button>
    </div>
  </div>
  
</body>
</html>
